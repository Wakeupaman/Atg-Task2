<!DOCTYPE html>
<html lang="en">

<head>
    <title>Task2</title> 
    <meta charset="utf-8">   
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://afeld.github.io/emoji-css/emoji.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
 
    
<body>
    <div class="container">
        <!-- Trigger Popup with a button -->
        <div class="box">
                <a class="butt" href="#popup1" data-toggle="modal" data-target="#myModal">Let me Pop up</a>
        </div>

        <!-- Modal Event Type-->
        <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div style="margin-top:0px" class="modal-header">
                        <i data-dismiss="modal" class="fa fa-close" aria-hidden="true" id="close"></i>
                        <h4 class="modal-title">Event Type</h4>
                    </div>
                    <div class="modal-body  outer">

                        <form action="">
                            <div class="container-fluid">
                                <p class="event">Paid-event or free-event?</p>
                                <div class="row">
                                    <div class="col-md-5 col-sm-5 col-xs-5" id="div1">
                                        <div class="form-check custom-control custom-radio">
                                            <label style="font-size: 20px;">
                                                <input type="radio" name="choice" id="paid" value="paid" unchecked>
                                                <span class="label-text"></span>
                                            </label>
                                            <input class=" form-check-input" type="radio" name="choice" id="paid"
                                                value="paid" unchecked>
                                            <div class="imgtxt">
                                                <img class="center  img" src="images/paid.png" alt="Paid">
                                                <p class="text-center">PAID</p>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-5 col-sm-5 col-xs-5" id="div2">
                                        <div class="form-check ">
                                            <label style="font-size: 20px;">
                                                <input type="radio" name="choice" id="free" value="free" unchecked>
                                                <span class="label-text"></span>
                                            </label>
                                            <div class="imgtxt">
                                                <img class="center img" src="images/free.jpg" alt="Free">
                                                <p class="text-center">FREE</p>
                                            </div>

                                        </div>
                                    </div>
                                    <div class="col-md-2"></div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <!--Next button of Modal 1-->
                    <div class="modal-footer ">
                        <button id="nb" type="button" class="btn btn-default nextButton disabled"><b>Next </b>&nbsp;<i
                        style="font-size:15px;margin-left: 5px;"
                        class="fa fa-long-arrow-alt-right "></i></button>
                    </div>
                </div>
            </div>
        </div>
        <!--Second Modal-->

        <!-- Modal Event Type-->
        <div class="modal fade" id="modal2" role="dialog">
            <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                    <div style="margin-top:0px" class="modal-header">
                        <i id="backButton" class="fa fa-arrow-left" aria-hidden="true"></i>
                        <h4 class="modal-title">Paid Event</h4>
                    </div>
                    <div class="modal-body  outer">

                        <form action="">
                            <div class="container-fluid">
                                <p class="event">Single-cost event or multiple-cost event? <i class="fa fa-info"></i></p>
                                <div class="row">
                                    <div class="col-md-5 col-sm-5 col-xs-5" id="div3">
                                        <div class="form-check custom-control custom-radio">
                                            <label style="font-size: 20px;">
                                                <input type="radio" name="choice2" id="scost" value="scost" checked>
                                                <span class="label-text"></span>
                                            </label>
                                            <div class="imgtxt">
                                                <img class="center img-fluid img " src="images/cost1.png" alt="scost">
                                                <p class="text-center">SINGLE COST</p>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-5 col-sm-5 col-xs-5" id="div4">
                                        <div class="form-check ">
                                            <label style="font-size: 20px;">
                                                <input type="radio" name="choice2" id="mcost" value="mcost" unchecked>
                                                <span class="label-text"></span>
                                            </label>
                                            <div class="imgtxt">
                                                <img class="center img-fluid img" src="images/cost2.png" alt="mcost">
                                                <p class="text-center">MULTIPLE COST</p>
                                            </div>

                                        </div>
                                    </div>
                                    <div class="col-md-2"></div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer" style="padding:50px 0px 20px 0px">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    $(document).ready(function () {
    //tooltip
    $('.fa-info').tooltip({title: " This is a tooltip. Use it to show if there is any help text.", placement: "top"});
    //initial div3 selected
    $("#div3").addClass("selected-box");
    $("#nb").off("mouesehover");
    $('input[type=radio][name=choice]').on('change', function () {
        e=$(this).val();
        e2='null';
        //back button functioning
        $("#backButton").on("click", function () {
            $('#modal2').modal('hide');
        if ($(this).val() == 'paid') {
            $("#div1").addClass("selected-box");
        }
        if ($(this).val() == 'free') {
            $("#div2").addClass("selected-box");
        }
        });
        $("#backButton").on("click", function () {
            $('#myModal').modal('show');
        });
        $("#nb").removeClass("disabled"); //enabling the next button
        if ($(this).val() == 'paid') {
            $("#div1").addClass("selected-box");
        }
        else {
            $("#div1").removeClass("selected-box");
        }
        if ($(this).val() == 'free') {
            $("#div2").addClass("selected-box");
        }
        else {
            $("#div2").removeClass("selected-box");
        }
        //if paid is selected then next button leads to payed event modal
        $("#nb").on("click", function () {
            if (e == 'paid') {
                $('#myModal').modal('hide');
                $('#modal2').modal('show');
            }
        });
    });
    $('input[type=radio][name=choice2]').on('change', function () { 
        e2=$(this).val();
        //2nd modal
        if ($(this).val() == 'scost') {
            $("#div3").addClass("selected-box");
        }
        else {
            $("#div3").removeClass("selected-box");
        }
        if ($(this).val() == 'mcost') {
            $("#div4").addClass("selected-box");
        }
        else {
            $("#div4").removeClass("selected-box");
        }
        if($(this).val()!='mcost'){
                $("#div3").addClass("selected-box");
            }
    });
});

    
</script>
</html>
